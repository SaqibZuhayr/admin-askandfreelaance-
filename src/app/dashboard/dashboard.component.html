<div class="row">
  <div class="mat-card margin">
    <div class="mat-card-title">
      <h4>Users</h4>
    </div>
    <div class="mat-card-subtitle">
      <div class="row">
        <h6>&nbsp;Total Users:&nbsp;</h6>
        <h6>{{data.countuser}}</h6>
      </div>
    </div>
    <mat-card-actions>
      <button mat-button class="btn-info">VIEW</button>
    </mat-card-actions>
  </div>
  <div class="mat-card margin">
    <div class="mat-card-title">
      <h4>Questions</h4>
    </div>
    <div class="mat-card-subtitle">
      <div class="row">
        <h6>&nbsp;Total Questions Posted:&nbsp;</h6>
        <h6>{{data.countquestion}}</h6>
      </div>
    </div>
    <mat-card-actions>
      <button mat-button class="btn-info">VIEW</button>
    </mat-card-actions>
  </div>
  <div class="mat-card margin">
    <div class="mat-card-title">
      <h4>Answers</h4>
    </div>
    <div class="mat-card-subtitle">
      <div class="row">
        <h6>&nbsp;Total Answers Posted:&nbsp;</h6>
        <h6>{{data.countanswer}}</h6>
      </div>
    </div>
    <mat-card-actions>
      <button mat-button class="btn-info">VIEW</button>
    </mat-card-actions>
  </div>
  <div class="mat-card margin">
    <div class="mat-card-title">
      <h4>Gigs</h4>
    </div>
    <div class="mat-card-subtitle">
      <div class="row">
        <h6>&nbsp;Total Gigs Posted:&nbsp;</h6>
        <h6>175</h6>
      </div>
    </div>
    <mat-card-actions>
      <button mat-button class="btn-info">VIEW</button>
    </mat-card-actions>
  </div>
</div>
